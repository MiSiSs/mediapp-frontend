<mat-toolbar>Nuevo Paciente</mat-toolbar>

<form class="form-paciente" [formGroup]="form" #formPaciente="ngForm" (ngSubmit)="aceptar()">
    <mat-form-field>
        <input matInput placeholder="Nombres" required formControlName="nombres">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Apellidos" required formControlName="apellidos">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="DNI" required minlength="8" formControlName="dni" type="number">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Telefono" required minlength="9" formControlName="telefono" type="number">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Direccion" required formControlName="direccion">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="formPaciente.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" (click)="cerrar()" type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
